<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selector Lessons</title>

	<link rel="stylesheet" href="css/style.css">

		<style>
			/*rgb red-green-blue 2 to the power 8 =256

			r-0-255
			g-0-255
			b-0-255
			*/
			h1{
				color:red;
			}


			li{
				color:#056669;

			}

			p{
				color:rgb(100,150,255);
				outline:2px solid;
			}
		</style>
</head>
<body>

	<h1>inline style</h1>
	<ul>
		<li><a href="#">name</a></li>
		<li>email</li>
	</ul>
	
		<p>
			this is paragraph.
		</p>
	
	
</body>
</html>
