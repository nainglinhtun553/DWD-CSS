<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		ol li{
			background-color: rgb(49,168,189);
			padding:5px;
			margin:5px;

		}
		ul.inside li{
			list-style-position: outside;

		}

		ol.outside li{
			list-style-position: outside;
		}

	</style>
</head>
<body>
	<h1>Unordered List</h1>
	<ul class="inside
	">
		<li>Apple</li>
		<li>Orange</li>
		<li>Banma</li>
	</ul>


	<ol class="outside">
		<li>Apple</li>
		<li>Orange</li>
		<li>Banama</li>

	</ol>
</body>
</html>
