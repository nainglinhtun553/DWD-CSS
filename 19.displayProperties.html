<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		span{
			display:block;
			background-color:red;
	
		}	
		a{
			display: block;
			background-color: green;
		}

		div{
			display:inline;
			background-color: yellow;

		}
		p{
			display: inline;
			background-color: silver;
		}

		ul li{
			display: inline;
			background-color: green;
			color:white;
			padding:20px 50px;
		}

		a{
			display: inline;
			color:white;
			text-decoration: none;

		}

		a:hover{
			color:red;
			
		}

		
	</style>
</head>
<body>
	<span>Span is inline level element</span>
	<a href="#">Link is also inline level</a>

	<div>This is div(block-level) elemnt</div>
	<p>This is p block-level element.</p>





	<h2>This is navigation Menu</h2>
	<br><br>

	<ul>
		<li><a href="#">Progrmming</a></li>
		<li><a href="#">Hacking</a></li>
		<li><a href="#">Networking</a></li>
		<li><a href="#">Web Programming</a></li>
		<li><a href="#">DSA</a></li>
		<li><a href="#">System Analysis</a></li>
	</ul>


	

</body>
</html>
