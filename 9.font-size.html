<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		h1{
			font-size: 14px;
			/* browser original font-size is 16px. */
			/*16px is equal to 1em*/

		}

		h6{
			font-size: 36px;
		}


		div{
			font-size:2em;

		}
		span{
			font-size:40px;
		}

		h1{
			font-size: 40px;
		}





		

		body{
			font-size:62.5%;
			/*10px=62.5%*/

		}

		span{
			font-size:1em;
		}


	</style>
</head>
<body>

	<h1>Hello this is h1.</h1>
	<h6>Hello this is h6</h6>


	<span>Hello this is span</span>
	<div>Hello this is div</div>
	<!-- em သည် မူရင်း font size အပေါ် မူတည်၍ တွက်ပေးသည် or ပြောင်းလဲပေးသည်။

	browser =16px
	1em =20px
	2em=40px
	3em=60px
	 -->
	 <h1>Hello this is h1</h1>


	
</body>
</html>
