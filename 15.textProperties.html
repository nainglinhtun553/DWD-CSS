<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Properties Complete</title>
	<style>
		a{

			text-decoration: none;
			border-bottom: 2px dotted;

		}

		a:hover{
			border-bottom:none;
		}

		h3{
			text-transform: uppercase;
			letter-spacing: -3px;

		}

		h2{
			text-transform:capitalize;

		}

		h4{
			text-transform: lowercase;
		}

		p{
			text-indent:70px;
/*			letter-spacing: 10px;*/
			word-spacing: 100px;
			width:300px;
			line-height:50px;
			text-align:justify;
		}




		
	</style>
</head>
<body>

	<h3>This is for h3</h3>
	<h2>This is for h2</h2>
	<h4>This is for h4</h4>

		<p>
			but in this instance i'm being upfront <a href="#">About</a>i am naing lin htun iam web developer from National Cyber City.
		</p>


	



</body>
</html>
