<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nagivation Bar</title>
	<style>
		body{
			font-size: 16px;
			font-family: monospace;
		}

		nav{
			width:500px;
			margin-left:500px;
			margin-right:200px;
		}
		ul{
			padding:0;
			list-style-type:none ;
			background-color:rgb(170,202,62);
			}


			ul li{
				display:inline-block;

			}

		ul li a{
			display:block;
			padding:15px 30px;
			color:rgb(3,3,3,0.924);
			text-decoration:none;

		}

		ul li a:hover{
			color:rgb(223,19,206);
			background-color:gray;
		}
	</style>
</head>
<body>


	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Web Development</a></li>
			<li><a href="#">Networking</a></li>
		</ul>
	</nav>

	
</body>
</html>
